<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incredible India</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
      color: white;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 20s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 5s; }
    .slideshow img:nth-child(3) { animation-delay: 10s; }
    .slideshow img:nth-child(4) { animation-delay: 15s; }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      25% { opacity: 1; }
      35% { opacity: 0; }
      100% { opacity: 0; }
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .btn {
      background: #ff9800;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="assets/india_1.jpeg" alt="Taj Mahal">
    <img src="assets/kerala.jpeg" alt="Kerala Backwaters">
    <img src="assets/tajmahal.jpeg" alt="Goa Beaches">
    <img src="assets/india _2.jpeg" alt="Himalayas">
  </div>

  <div class="content">
    <h1>Explore Incredible India ðŸ‡®ðŸ‡³</h1>
    <button class="btn" onclick="location.href='chatbot.html'">Go to Chatbot</button>
  </div>
</body>
</html>
